<!DOCTYPE html>
<html>
<body>
   <script type="text/javascript">
  
       let capture;

function setup() {
  createCanvas(100, 100);
  capture = createCapture(VIDEO);
  capture.hide();
}

function draw() {
  image(capture, 0, 0, width, width * capture.height / capture.width);
  
}
</script>

</body>
</html>
